<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body style="background-image: url('./Images/signup3.jpeg');background-repeat: no-repeat;background-size: 100% 100%; background-attachment: fixed;">
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<div class="card-transparent w-50" style="margin-left:700px;margin-top:60px;">
 
  
	<div class="card-body">
	<h1 class="card-title" style="font-weight:bold;text-align:center;color:white">Sign Up</h1>
	<form action="SignUpServlet" method="post"><br>
		 <div class="form-group">
		<label style="font-weight:bold;color:white">FirstName </label><input class="form-control" type="text" name="FirstName">
		</div>
		<br>
		<div class="form-group">
		<label style="font-weight:bold;color:white">LastName </label><input class="form-control" type="text" name="LastName">
		</div>
		<br>
		<div class="form-group">
		<label style="font-weight:bold;color:white">Address </label><input class="form-control" type="text" name="Address">
		</div>
		<br>
		<div class="form-group">
		<label style="font-weight:bold;color:white">Phone </label><input class="form-control" type="tel" name="Phone">
		</div>
		<br>
		<div class="form-group"><label style="font-weight:bold;color:white">Email</label><input class="form-control" type="email" name="Email">
		</div>
		<br>
		<div class="form-group"><label style="font-weight:bold;color:white">Password</label><input class="form-control" type="password" name="Password">
		</div>
		<br>
		<div style="text-align:center">
		<input type="submit" class="btn btn-dark" value="Register">
		</div>
	</form>
	
	</div>    
   

  </div>




</body>
</html>
